version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm i -g yarn
            - yarn install --frozen-lockfile
        build:
          commands:
            - yarn build
      artifacts:
        # Upload built app (client + SSR bundle) into dist/
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    customHeaders:
      - pattern: "**/*"
        headers:
          - key: Strict-Transport-Security
            value: max-age=63072000; includeSubDomains; preload
