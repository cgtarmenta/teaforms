version: 1
applications:
  - appRoot: .
    frontend:
      framework: nuxt
      phases:
        preBuild:
          commands:
            - npm i -g yarn
            - yarn install --frozen-lockfile
        build:
          commands:
            - yarn build
      artifacts:
        baseDirectory: .output/public
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        build:
          commands:
            - echo "Nuxt SSR server bundle deploy"
      artifacts:
        baseDirectory: .output/server
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
