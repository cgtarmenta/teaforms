version: 1
applications:
  - appRoot: .
    frontend:
      framework: nuxt
      phases:
        preBuild:
          commands:
            - npm i -g yarn
            - |
              if [ -n "$DOPPLER_TOKEN" ]; then \
                echo "Installing Doppler CLI..."; \
                curl -Ls https://cli.doppler.com/install.sh | sh; \
                doppler --version; \
                echo "Downloading secrets from Doppler..."; \
                doppler secrets download --no-file --format env --token "$DOPPLER_TOKEN" > .env; \
              else \
                echo "DOPPLER_TOKEN not set; skipping Doppler"; \
              fi
            - yarn config set network-timeout 600000
            - |
              echo "Installing deps with retry..."
              (yarn install --frozen-lockfile --non-interactive) \
              || (echo "Retrying yarn install (non-frozen)..." && yarn install --non-interactive) \
              || (echo "Falling back to npm install..." && npm install --no-audit --no-fund)
        build:
          commands:
            - yarn build
            - |
              if [ -f .env ]; then \
                echo "Packaging .env with server output for runtime"; \
                cp .env .output/server/.env || true; \
              fi
      artifacts:
        baseDirectory: .output/public
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        build:
          commands:
            - echo "Nuxt SSR server bundle deploy"
      artifacts:
        baseDirectory: .output/server
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
